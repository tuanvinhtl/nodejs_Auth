# Use root/example as user/password credentials
version: '3.1'

services:
  web:
    image: web-auth
    build: .
    command: npm start
    ports: 
      - "3000:3000"
    depends_on: 
      - "mongo"

  mongo:
    image: mongo
    restart: always

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081